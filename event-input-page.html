<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBIZTECH E-ACTIVITY</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="headbar"> <!--topbar-->
        <a href="index.html" class="logobutton">
            <img src="db logo png.png" alt="dbtlogo" id="dbtlogo">
        </a>
        <h1 class="toptext">ระบบบันทึกกิจกรรมนักศึกษา</h1>
        <div class="menubar"> <!--menubar-->
            <nav>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li class="dropdown" onmouseover="showDropdown()" onmouseout="hideDropdown()">
                        <a href="event.html">EVENTS</a>
                        <div class="dropdown-content">
                            <ul>
                                <li><a href="">MY EVENTS</a></li>
                            </ul>
                        </div>
                    </li>
                    <li><a href="">SCHEDULE</a></li>
                    <li><a href="">HOW TO USE</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <!-- ปุ่มเปิด Popup -->
    <button id="input-event-btn" onclick="openPopup()">เพิ่มกิจกรรม</button>
    <!-- Div แสดงข้อมูล -->
    <div id="activityList"></div>

    <!-- Popup Modal -->
    <div id="popup" class="popup">
        <center>
            <div class="popup-content">
                <span class="close" onclick="closePopup()">&times;</span>
                <h2 id="head">กรอกข้อมูล</h2>
                <form id="popupForm">
                    <label for="activityName">ชื่อกิจกรรม:</label>
                    <input type="text" id="activityName" name="activityName" required><br><br>
                    
                    <label for="activityType">ประเภทของกิจกรรม:</label>
                    <input type="text" id="activityType" name="activityType" required><br><br>
    
                    <label for="objective">วัตถุประสงค์:</label>
                    <textarea id="objective" name="objective" required></textarea><br><br>
    
                    <label for="location">สถานที่:</label>
                    <input type="text" id="location" name="location" required><br><br>
    
                    <label for="participants">จำนวนผู้สมัคร:</label>
                    <input type="number" id="participants" name="participants" required><br><br>
    
                    <label for="dateTime">วันที่และเวลา:</label>
                    <input type="datetime-local" id="dateTime" name="dateTime" required><br><br>
                    
                    <button type="button" onclick="submitData()">บันทึกข้อมูล</button>
                </form>
            </div>
        </center>
    </div>
    <script src="app.js"></script>
</body>

</html>
